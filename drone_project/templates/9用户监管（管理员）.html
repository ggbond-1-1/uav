<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理界面</title>
    <style>
        /* 全局样式初始化 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1f2937;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(1deg); }
            50% { transform: translate(10px, -5px) rotate(-1deg); }
            75% { transform: translate(-5px, 10px) rotate(0.5deg); }
        }

        /* 顶部导航栏样式 */
        .top-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #1f2937;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 导航按钮组 */
        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        /* 单个导航按钮 */
        .nav-button button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #4b5563;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-button button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-button button:hover::before {
            left: 100%;
        }

        .nav-button button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-button span {
            margin-left: 5px;
        }

        .circle {
            display: none;
        }

        /* 中间标题栏样式 */
        .title-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #1f2937;
            text-align: center;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .title-bar:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .title-bar h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 内容容器 */
        .content-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 列表容器 */
        .list-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .list-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        /* 列表项样式 */
        .list-item {
            width: 100%;
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item:nth-child(even) {
            background: rgba(249, 250, 251, 0.5);
        }

        .list-item:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(5px);
            padding-left: 25px;
        }

        .list-item span {
            color: #4b5563;
            font-size: 16px;
            font-weight: 500;
        }

        /* 用户信息卡片 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 16px;
        }

        .user-email {
            color: #6b7280;
            font-size: 14px;
        }

        /* 操作按钮 */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        /* 统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-container {
                padding: 10px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .list-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }

        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-bar {
            animation: fadeInUp 0.6s ease forwards;
        }

        .list-container {
            animation: fadeInUp 0.8s ease forwards;
        }

        .stats-container {
            animation: fadeInUp 1s ease forwards;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="top-navbar">
        <div class="nav-title">用户管理</div>
        <div class="nav-buttons">
            <div class="nav-button">
                <button>首页</button>
            </div>
            <div class="nav-button">
                <button>模块一</button>
            </div>
            <div class="nav-button">
                <button>模块二</button>
            </div>
            <div class="nav-button">
                <button>模块三</button>
            </div>
            <!-- 添加“管理无人机”按钮 -->
            <div class="nav-button">
                <button onclick="window.location.href='http://127.0.0.1:8000/drones/list/'">管理无人机</button>
            </div>
        </div>
    </div>

    <!-- 中间标题栏 -->
    <div class="title-bar">
        <h2>用户管理</h2>
    </div>

    <!-- 内容容器 -->
    <div class="content-container">
        <!-- 统计卡片 -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number">120</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">80</div>
                <div class="stat-label">活跃用户</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">40</div>
                <div class="stat-label">冻结用户</div>
            </div>
        </div>

        <!-- 列表区域 -->
        <div class="list-container">
            <!-- 初始的列表项 -->
            <div class="list-item">
                <div class="user-info">
                    <div class="user-avatar">U</div>
                    <div class="user-details">
                        <div class="user-name">用户1</div>
                        <div class="user-email">user1@example.com</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn">编辑</button>
                    <button class="action-btn">查看</button>
                    <button class="delete-btn">删除</button>
                </div>
            </div>
            <div class="list-item">
                <div class="user-info">
                    <div class="user-avatar">U</div>
                    <div class="user-details">
                        <div class="user-name">用户2</div>
                        <div class="user-email">user2@example.com</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn">编辑</button>
                    <button class="action-btn">查看</button>
                    <button class="delete-btn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const listContainer = document.querySelector('.list-container');
        const totalItems = 20; // 总列表项数量

        // 动态生成更多列表项
        for (let i = 3; i <= totalItems; i++) {
            const listItem = document.createElement('div');
            listItem.classList.add('list-item');
            listItem.innerHTML = `
                <div class="user-info">
                    <div class="user-avatar">U${i}</div>
                    <div class="user-details">
                        <div class="user-name">用户${i}</div>
                        <div class="user-email">user${i}@example.com</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn">编辑</button>
                    <button class="action-btn">查看</button>
                    <button class="delete-btn">删除</button>
                </div>
            `;
            listContainer.appendChild(listItem);
        }
    </script>
</body>

</html>
