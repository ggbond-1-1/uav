<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流信息界面</title>
    {% load static %}
    <style>
        /* 全局样式初始化 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1f2937;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
            padding: 20px 0;
        }

        /* 动态背景动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(1deg); }
            50% { transform: translate(10px, -5px) rotate(-1deg); }
            75% { transform: translate(-5px, 10px) rotate(0.5deg); }
        }

        /* 主容器 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        header:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .system-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 导航按钮样式 */
        .nav-bar {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #4b5563;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* 卡片通用样式 */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* 表单布局 - 左右两栏 */
        .form-container {
            display: flex;
            gap: 30px;
        }

        .left-column, .right-column {
            flex: 1;
        }

        /* 右侧栏包含输入框和图片 */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* 标题样式 */
        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 1px;
        }

        /* 表单组样式 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(229, 231, 235, 0.5);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* 提交按钮 */
        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            width: 100%;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        /* 图片样式 */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* 消息提示 */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .system-title {
                font-size: 20px;
            }
        }

        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            animation: fadeInUp 0.6s ease forwards;
        }

        .card {
            animation: fadeInUp 0.8s ease forwards;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <h1 class="system-title">无人机物流信息管理</h1>
            <nav class="nav-bar">
                <button class="nav-button" onclick="window.location.href='http://127.0.0.1:8000/users/home/'">首页</button>
                <button class="nav-button" onclick="window.location.href='http://127.0.0.1:8000/drones/list/'">无人机</button>
            </nav>
        </header>

        <!-- 状态提示 -->
        <div id="allocationStatus" class="message"></div>

        <!-- 物流信息表单 - 采用第二个页面表单内容 -->
        <div class="card">
            <form id="goodsForm" method="post">
                {% csrf_token %}
                <div class="form-container">
                    <!-- 左侧栏 - 前六个输入元素 -->
                    <div class="left-column">
                        <div class="form-group">
                            <label class="form-label">发货人</label>
                            <input type="text" id="sender" name="sender_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">发货地址</label>
                            <select id="senderAddress" name="sender_address" required>
                                <option value="">请选择</option>
                                <option value="a">地址A</option>
                                <option value="b">地址B</option>
                                <option value="c">地址C</option>
                                <option value="d">地址D</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">联系电话</label>
                            <input type="text" id="senderPhone" name="sender_phone" pattern="\d{11}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">物品类型</label>
                            <select id="itemType" name="type" required>
                                <option value="">请选择</option>
                                <option value="medical">医疗物资</option>
                                <option value="food">食品</option>
                                <option value="equipment">设备</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">重量（kg）*</label>
                            <input type="number" step="0.01" min="0.01" id="weight" name="weight" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">体积（m³）*</label>
                            <input type="number" step="0.001" min="0.001" id="volume" name="volume" required>
                        </div>
                    </div>
                    
                    <!-- 右侧栏 - 后三个输入元素 + 图片（第二个页面结构） -->
                    <div class="right-column">
                        <!-- 右侧输入框区域 -->
                        <div class="input-container">
                            <div class="form-group">
                                <label class="form-label">收货人</label>
                                <input type="text" id="receiver" name="receiver_name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">收货地址</label>
                                <select id="receiverAddress" name="receiver_address" required>
                                    <option value="">请选择</option>
                                    <option value="a">地址A</option>
                                    <option value="b">地址B</option>
                                    <option value="c">地址C</option>
                                    <option value="d">地址D</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">联系电话</label>
                                <input type="text" id="receiverPhone" name="receiver_phone" pattern="\d{11}" required>
                            </div>
                        </div>
                        
                        <!-- 本地图片区域（第二个页面图片路径） -->
                        <div class="image-container">
                            <img src="{% static '4.png' %}" alt="物流相关图片">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <button id="submit-btn" class="submit-btn">提交配送分配</button>

        <div class="footer-info">
            <p>© 2023 无人机物流管理系统 | 高效·安全·可靠</p>
        </div>
    </div>

    <!-- 采用第二个页面的JavaScript逻辑 -->
    <script>
        // 获取URL参数的工具函数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 处理分配请求
        async function handleAllocation() {
            console.log("handleAllocation被调用");
            const formData = new FormData(document.getElementById('goodsForm'));

            try {
                const response = await fetch('/goods/allocate/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    }
                });

                const result = await response.json();
                console.log("分配返回内容", result);
                
                const statusDiv = document.getElementById('allocationStatus');
                statusDiv.style.display = 'block';
                statusDiv.textContent = result.message || result.drone_info;

                if (result.status === 'success') {
                    statusDiv.className = 'message success-message';
                    // 修复URL参数格式，使用?开头，&连接参数
                    const redirectUrl = `http://127.0.0.1:8000/logistics/detail/?sender_address=${encodeURIComponent(result.sender_address)}&receiver_address=${encodeURIComponent(result.receiver_address)}&serial_number=${encodeURIComponent(result.serial_number)}`;
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500); // 1.5秒后跳转，让用户看到成功消息
                } else {
                    statusDiv.className = 'message error-message';
                }

                // 5秒后自动隐藏提示
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('分配请求失败:', error);
                const statusDiv = document.getElementById('allocationStatus');
                statusDiv.style.display = 'block';
                statusDiv.className = 'message error-message';
                statusDiv.textContent = '网络请求失败，请稍后重试';
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('submit-btn').addEventListener('click', handleAllocation);
            
            // 添加重量和体积的验证
            const weightInput = document.getElementById('weight');
            const volumeInput = document.getElementById('volume');
            
            // 重量验证
            if (weightInput) {
                weightInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value <= 0) {
                        this.setCustomValidity('重量必须大于0');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            }
            
            // 体积验证
            if (volumeInput) {
                volumeInput.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    if (value <= 0) {
                        this.setCustomValidity('体积必须大于0');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            }
        });
        
        window.onload = function () {
            const start = getUrlParam("sender_address");
            const goal = getUrlParam("receiver_address");
            const serialNumber = getUrlParam("serial_number");

            if (start && goal && serialNumber) {
                // 请求路径点
                fetch('/logistics/api/plan_path/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start: start.toUpperCase(),
                        goal: goal.toUpperCase()
                    })
                })
                .then(res => res.json())
                .then(pathJson => {
                    if (pathJson.success) {
                        // 调用 assign_task
                        fetch('/logistics/api/assign_task/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                serial_number: serialNumber,
                                path: pathJson.path
                            })
                        });
                    }
                });
            }
        };
    </script>
</body>
</html>
