        // å®æ—¶è¿½è¸ª
        function startTracking() {
            if (trackingInterval) clearInterval(trackingInterval);
            trackingInterval = setInterval(updateDronePositions, 3000);

        function stopTracking() {

        // è·å–æ— äººæœºå®æ—¶ä½ç½®
        function updateDronePositions() {
            fetch("/logistics/api/get_active_drones/")
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        displayDrones(data.drones);

        // åªç”¨canvasç”»ç‚¹å’Œè½¨è¿¹ï¼ˆä½¿ç”¨æ ¼å­åæ ‡ï¼‰
        function displayDrones(drones) {
            const droneInfo = document.getElementById("drone-info");
            if (pathCtx) {
                pathCtx.clearRect(0, 0, pathCtx.canvas.width, pathCtx.canvas.height);
            }
            let infoText = `æ´»è·ƒæ— äººæœºæ•°é‡: ${drones.length}`;
            drones.forEach((drone) => {
                if (drone.position) {
                    // ç›´æ¥ä½¿ç”¨æ ¼å­åæ ‡ï¼Œä¸A*è·¯å¾„ä¿æŒä¸€è‡´
                    const x = drone.position.longitude;
                    const y = drone.position.latitude;
                    
                    // å°†æ ¼å­åæ ‡æ˜ å°„åˆ°canvasåæ ‡ï¼ˆä¸matplotlibä¿æŒä¸€è‡´ï¼‰
                    // æ³¨æ„ï¼šmatplotlibä¸­plt.scatter(y, x)è¡¨ç¤ºxå¯¹åº”yåæ ‡ï¼Œyå¯¹åº”xåæ ‡
                    // æ‰€ä»¥æ ¼å­åæ ‡(x,y)å¯¹åº”matplotlibçš„(y,x)ï¼Œå³canvasçš„(x,y)
                    const canvasX = x * (pathCtx.canvas.width / 60);   // æ ¼å­xæ˜ å°„åˆ°canvasçš„x
                    const canvasY = y * (pathCtx.canvas.height / 60);  // æ ¼å­yæ˜ å°„åˆ°canvasçš„y
                    
                    console.log(`æ— äººæœº ${drone.serial_number}: æ ¼å­åæ ‡(${x}, ${y}) -> Canvasåæ ‡(${Math.round(canvasX)}, ${Math.round(canvasY)})`);

                    // è®°å½•è½¨è¿¹
                    if (!dronePaths.has(drone.serial_number)) {
                        dronePaths.set(drone.serial_number, []);
                    }
                    const path = dronePaths.get(drone.serial_number);
                    path.push({ x: canvasX, y: canvasY });
                    if (path.length > 50) path.shift();

                    // ç”»è½¨è¿¹çº¿
                    if (path.length > 1) {
                        pathCtx.save();
                        pathCtx.strokeStyle = "#ff4444";
                        pathCtx.lineWidth = 3;
                        pathCtx.beginPath();
                        path.forEach((pt, idx) => {
                            if (idx === 0) pathCtx.moveTo(pt.x, pt.y);
                            else pathCtx.lineTo(pt.x, pt.y);
                        });
                        pathCtx.stroke();
                        pathCtx.restore();
                    }

                    // ç”»å®æ—¶ç‚¹
                    pathCtx.save();
                    pathCtx.beginPath();
                    pathCtx.arc(canvasX, canvasY, 10, 0, 2 * Math.PI);
                    pathCtx.fillStyle = "#00ff00";
                    pathCtx.shadowColor = "#00ff00";
                    pathCtx.shadowBlur = 15;
                    pathCtx.fill();
                    
                    // æ·»åŠ ç™½è‰²è¾¹æ¡†
                    pathCtx.strokeStyle = "#ffffff";
                    pathCtx.lineWidth = 3;
                    pathCtx.stroke();
                    
                    pathCtx.restore();

                    infoText += `\n${drone.serial_number}: æ ¼å­åæ ‡(${x}, ${y}) | Canvasåæ ‡(${Math.round(canvasX)}, ${Math.round(canvasY)})`;
                }
            });
            droneInfo.textContent = infoText;
            cleanupOldPositions();
        }

        // æ¸…é™¤æ‰€æœ‰è½¨è¿¹
        function clearAllPaths() {
            dronePaths.clear();
            if (pathCtx) {
                pathCtx.clearRect(0, 0, pathCtx.canvas.width, pathCtx.canvas.height);
            }
        }

        // åˆ·æ–°è·¯å¾„
        function refreshPath() {

        // æ¸…ç†æ—§ä½ç½®è®°å½•

        window.onload = async function () {

            if (start && goal && serialNumber) {

                    const pathRes = await fetch("/logistics/api/plan_path/", {

                    if (pathJson.success) {

                        await fetch("/logistics/api/assign_task/", {

                        console.log("fetchè·¯å¾„å›¾ç‰‡å®Œæˆ"); 
                        // 3. è¯·æ±‚è·¯å¾„å›¾åƒï¼ˆä½¿ç”¨ä¸“é—¨çš„å›¾åƒAPIï¼‰
                        document.getElementById("start-point").value = start;
                        document.getElementById("goal-point").value = goal;
                        updatePathImage(start, goal); // ç¡®ä¿è¿™ä¸ªå‡½æ•°è°ƒç”¨æ­£ç¡®çš„å›¾åƒAPI
                    }
                } catch (error) {
                    console.error("è·¯å¾„è§„åˆ’æˆ–ä»»åŠ¡åˆ†é…å¤±è´¥:", error);
                }
            }

            initCanvas();

        };
