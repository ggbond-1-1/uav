<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机路线规划</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1f2937;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 动态背景动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(1deg); }
            50% { transform: translate(10px, -5px) rotate(-1deg); }
            75% { transform: translate(-5px, 10px) rotate(0.5deg); }
        }

        /* 导航栏 */
        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-button {
            padding: 12px 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-size: 16px;
            color: #4b5563;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-left: 15px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* 页面标题 */
        .page-title {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 地图容器 */
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            position: relative;
            max-width: 800px;
            width: 90%;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .map-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .map-container:hover::before {
            left: 100%;
        }

        .map-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        #path-image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Canvas 覆盖层样式 */
        .drone-path {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* 路线信息 */
        .route-info {
            position: fixed;
            top: 100px;
            left: 20px;
            font-size: 16px;
            color: #4b5563;
            text-align: left;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            width: auto;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .route-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* 无人机信息 */
        .drone-info {
            position: fixed;
            top: 180px;
            left: 20px;
            font-size: 14px;
            color: #4b5563;
            text-align: left;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            width: auto;
            transition: all 0.3s ease;
            white-space: pre-line;
            z-index: 1000;
        }

        .drone-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* 控制面板 */
        .control-panel {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .control-panel:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .control-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .control-button:hover::before {
            left: 100%;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .control-button.stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .control-button.stop:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .control-button.clear {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .control-button.clear:hover {
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
        }

        /* 左侧边栏样式 */
        .left-sidebar {
            position: fixed;
            left: 0;
            top: 80px;
            width: 320px;
            height: calc(100vh - 80px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            position: relative;
        }

        .sidebar-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 1px;
        }

        .path-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .path-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .path-card:hover::before {
            left: 100%;
        }

        .path-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .path-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 12px;
        }

        .path-icon {
            font-size: 24px;
            color: #667eea;
        }

        .path-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .path-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .path-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: #1f2937;
            font-weight: 600;
        }

        .show-path-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .show-path-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .show-path-btn:hover::before {
            left: 100%;
        }

        .show-path-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* 调整主内容区域以适应侧边栏 */
        .main-content {
            margin-left: 320px;
            padding: 20px;
            width: calc(100% - 320px);
        }

        .page-title {
            margin-left: 320px;
        }

        .route-info {
            margin-left: 320px;
        }

        .drone-info {
            margin-left: 320px;
        }

        .control-panel {
            margin-left: 500px;
        }

        /* 中间跳转按钮样式 */
        .center-button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: auto;
        }

        .center-jump-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 180px;
        }

        .center-jump-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
            border-radius: 18px;
        }

        .center-jump-button:hover::before {
            left: 100%;
        }

        .center-jump-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .button-icon {
            font-size: 24px;
            display: block;
        }

        .button-text {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .map-container {
            margin-left: 500px;
        }

        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            animation: fadeInUp 0.6s ease forwards;
        }

        .map-container {
            animation: fadeInUp 0.8s ease forwards;
        }

        .route-info {
            animation: fadeInUp 1s ease forwards;
        }

        .drone-info {
            animation: fadeInUp 1.2s ease forwards;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .left-sidebar {
                position: relative;
                top: 0;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .main-content,
            .page-title,
            .route-info,
            .drone-info,
            .control-panel,
            .map-container {
                margin-left: 0;
                width: 100%;
            }

            .page-title {
                font-size: 28px;
                margin-top: 20px;
            }
            
            .map-container {
                margin: 20px;
                padding: 15px;
                margin-left: 450px;
            }
            
            .nav-bar {
                padding: 15px 20px;
            }
            
            .nav-button {
                padding: 8px 16px;
                font-size: 14px;
                margin-left: 10px;
            }
            
            .control-panel {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部菜单栏 -->
    <nav class="nav-bar">
        <button class="nav-button" onclick="window.location.href='/users/home/'">
            返回首页
        </button>
    </nav>

    <!-- 左侧边栏 -->
    <div class="left-sidebar">
        <h3 class="sidebar-title">路径规划信息</h3>
        <div id="path-info-container" class="path-card">
            <div class="path-header">
                <span class="path-icon">🗺️</span>
                <h4 class="path-title">当前路径</h4>
                <span class="path-status">规划中</span>
            </div>
            <div class="path-details">
                <div class="detail-row">
                    <span class="detail-label">起点:</span>
                    <span class="detail-value" id="start-point-display">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">终点:</span>
                    <span class="detail-value" id="goal-point-display">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">无人机:</span>
                    <span class="detail-value" id="drone-serial-display">--</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">状态:</span>
                    <span class="detail-value" id="path-status-display">等待参数</span>
                </div>
            </div>
        </div>
        <div id="active-drones-container">
            <!-- 动态生成的无人机卡片将在这里显示 -->
        </div>
    </div>

    <div class="page-title">无人机路线规划</div>

    <!-- 显示当前路径信息 -->
    <div class="route-info" id="route-info">正在加载路径信息...</div>
    <!-- 无人机信息显示 -->
    <div class="drone-info" id="drone-info">等待无人机数据...</div>

    <div class="control-panel">
        <button class="control-button" onclick="startTracking()">开始追踪</button>
        <button class="control-button stop" onclick="stopTracking()">停止追踪</button>
        <button class="control-button clear" onclick="clearAllPaths()">清除轨迹</button>
        <button class="control-button" onclick="refreshPath()">刷新路径</button>
    </div>



    <div class="map-container">
        <img id="path-image" src="" alt="路径地图" />
        <canvas id="drone-path" class="drone-path"></canvas>
        
        <!-- 中间跳转按钮 -->
        <div class="center-button-container">
            <button class="center-jump-button" onclick="jumpToRealTimeTracking()">
                <span class="button-icon">🚁</span>
                <span class="button-text">实时位置追踪</span>
            </button>
        </div>
    </div>

    <script>


        console.log("我是地图页自己的JS代码！");
        // 全局变量
        let trackingInterval = null;
        let dronePaths = new Map();
        let pathCtx = null;

        // 跳转到实时位置追踪页面
        function jumpToRealTimeTracking() {
            // 获取当前URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const serial = urlParams.get('serial');
            const senderAddress = urlParams.get('sender_address');
            const receiverAddress = urlParams.get('receiver_address');
            
            // 构建跳转URL
            let jumpUrl = '/logistics/real-time-tracking/';
            const params = [];
            
            if (serial) params.push(`serial=${encodeURIComponent(serial)}`);
            if (senderAddress) params.push(`sender_address=${encodeURIComponent(senderAddress)}`);
            if (receiverAddress) params.push(`receiver_address=${encodeURIComponent(receiverAddress)}`);
            
            if (params.length > 0) {
                jumpUrl += '?' + params.join('&');
            }
            
            console.log('跳转到实时位置追踪页面:', jumpUrl);
            window.location.href = jumpUrl;
        }

        // 解析URL参数
        function getUrlParam(name) {
            const param = new URLSearchParams(window.location.search).get(name);
            return param;
        }

        // 初始化canvas
        function initCanvas() {
            const pathCanvas = document.getElementById("drone-path");
            const pathImage = document.getElementById("path-image");
            pathImage.onload = function () {
                // 确保Canvas与图像完全重叠
                pathCanvas.width = pathImage.offsetWidth;
                pathCanvas.height = pathImage.offsetHeight;
                pathCanvas.style.width = pathImage.offsetWidth + 'px';
                pathCanvas.style.height = pathImage.offsetHeight + 'px';
                pathCtx = pathCanvas.getContext("2d");
                console.log("Canvas初始化完成，尺寸:", pathCanvas.width, "x", pathCanvas.height);
            };
        }

        // 路径图片更新
        function updatePathImage(start, goal) {
            console.log("准备调用updatePathImage", start, goal);
            const routeInfo = document.getElementById("route-info");
            const pathImage = document.getElementById("path-image");
            if (!start || !goal) {
                routeInfo.textContent = "错误：缺少起点或终点参数";
                return;
            }
            const normalizedStart = start.toUpperCase();
            const normalizedGoal = goal.toUpperCase();
            routeInfo.textContent = `当前路径: ${normalizedStart} → ${normalizedGoal} | 状态: 规划中...`;
            
            // 更新侧边栏信息
            document.getElementById('start-point-display').textContent = normalizedStart;
            document.getElementById('goal-point-display').textContent = normalizedGoal;
            document.getElementById('path-status-display').textContent = '规划中...';
            
            fetch("/logistics/api/plan_path/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    start: normalizedStart,
                    goal: normalizedGoal,
                }),
            })
            .then((response) => {
                console.log("图片API返回", response);
                if (!response.ok) {
                    return response.text().then((text) => {
                        throw new Error(`API错误 ${response.status}: ${text}`);
                    });
                }
                return response.blob();
            })
            .then((blob) => {
                const url = URL.createObjectURL(blob);
                pathImage.src = url;
                routeInfo.textContent = `当前路径: ${normalizedStart} → ${normalizedGoal} | 状态: 已规划`;
                document.getElementById('path-status-display').textContent = '已规划';
                // 图像加载完成后重新初始化Canvas
                pathImage.onload = function() {
                    initCanvas();
                };
            })
            .catch((error) => {
                routeInfo.textContent = `路径规划失败: ${error.message}`;
                document.getElementById('path-status-display').textContent = '规划失败';
            });
        }

        // 实时追踪
        function startTracking() {
            if (trackingInterval) clearInterval(trackingInterval);
            trackingInterval = setInterval(updateDronePositions, 3000);
            updateDronePositions();
        }
        
        function stopTracking() {
            if (trackingInterval) {
                clearInterval(trackingInterval);
                trackingInterval = null;
            }
        }

        // 获取无人机实时位置
        function updateDronePositions() {
            fetch("/logistics/api/get_active_drones/")
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        displayDrones(data.drones);
                        

                    }
                });
        }

        // 只用canvas画点和轨迹（使用格子坐标）
        function displayDrones(drones) {
            const droneInfo = document.getElementById("drone-info");
            if (pathCtx) {
                pathCtx.clearRect(0, 0, pathCtx.canvas.width, pathCtx.canvas.height);
            }
            let infoText = `活跃无人机数量: ${drones.length}`;
            drones.forEach((drone) => {
                if (drone.position) {
                    // 直接使用格子坐标，与A*路径保持一致
                    const x = drone.position.longitude;
                    const y = drone.position.latitude;
                    
                    // 将格子坐标映射到canvas坐标（与matplotlib保持一致）
                    // 注意：matplotlib中plt.scatter(y, x)表示x对应y坐标，y对应x坐标
                    // 所以格子坐标(x,y)对应matplotlib的(y,x)，即canvas的(x,y)
                    const canvasX = x * (pathCtx.canvas.width / 60);   // 格子x映射到canvas的x
                    const canvasY = y * (pathCtx.canvas.height / 60);  // 格子y映射到canvas的y
                    
                    console.log(`无人机 ${drone.serial_number}: 格子坐标(${x}, ${y}) -> Canvas坐标(${Math.round(canvasX)}, ${Math.round(canvasY)})`);

                    // 记录轨迹
                    if (!dronePaths.has(drone.serial_number)) {
                        dronePaths.set(drone.serial_number, []);
                    }
                    const path = dronePaths.get(drone.serial_number);
                    path.push({ x: canvasX, y: canvasY });
                    if (path.length > 50) path.shift();

                    // 画轨迹线
                    if (path.length > 1) {
                        pathCtx.save();
                        pathCtx.strokeStyle = "#ff4444";
                        pathCtx.lineWidth = 3;
                        pathCtx.beginPath();
                        path.forEach((pt, idx) => {
                            if (idx === 0) pathCtx.moveTo(pt.x, pt.y);
                            else pathCtx.lineTo(pt.x, pt.y);
                        });
                        pathCtx.stroke();
                        pathCtx.restore();
                    }

                    // 画实时点
                    pathCtx.save();
                    pathCtx.beginPath();
                    pathCtx.arc(canvasX, canvasY, 10, 0, 2 * Math.PI);
                    pathCtx.fillStyle = "#00ff00";
                    pathCtx.shadowColor = "#00ff00";
                    pathCtx.shadowBlur = 15;
                    pathCtx.fill();
                    
                    // 添加白色边框
                    pathCtx.strokeStyle = "#ffffff";
                    pathCtx.lineWidth = 3;
                    pathCtx.stroke();
                    
                    pathCtx.restore();

                    infoText += `\n${drone.serial_number}: 格子坐标(${x}, ${y}) | Canvas坐标(${Math.round(canvasX)}, ${Math.round(canvasY)})`;
                }
            });
            droneInfo.textContent = infoText;
            cleanupOldPositions();
        }

        // 清除所有轨迹
        function clearAllPaths() {
            dronePaths.clear();
            if (pathCtx) {
                pathCtx.clearRect(0, 0, pathCtx.canvas.width, pathCtx.canvas.height);
            }
        }

        // 刷新路径
        function refreshPath() {
            const start = getUrlParam("sender_address");
            const goal = getUrlParam("receiver_address");
            if (start && goal) {
                updatePathImage(start, goal);
            }
        }

        // 清理旧位置记录
        function cleanupOldPositions() {
            fetch("/logistics/api/clear_old_positions/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
            });
        }

        // 页面加载时初始化
        window.onload = async function () {
            console.log("window.onload被执行");
            const start = getUrlParam("sender_address");
            const goal = getUrlParam("receiver_address");
            const serialNumber = getUrlParam("serial_number");
            console.log("参数", start, goal, serialNumber);
            
            // 更新侧边栏信息
            if (serialNumber) {
                document.getElementById('drone-serial-display').textContent = serialNumber;
            }
            
            if (start && goal && serialNumber) {
                try {
                    // 1. 请求路径规划（获取JSON格式的路径点）
                    const pathRes = await fetch("/logistics/api/plan_path/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" ,'Accept': 'application/json'},
                        body: JSON.stringify({
                            start: start.toUpperCase(),
                            goal: goal.toUpperCase(),
                        }),
                    });
                    const pathJson = await pathRes.json();

                    if (pathJson.success) {
                        // 2. 分配任务
                        console.log("准备fetch路径图片");
                        await fetch("/logistics/api/assign_task/", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                serial_number: serialNumber,
                                path: pathJson.path,
                                start: start.toUpperCase(),
                                goal: goal.toUpperCase(),
                            }),
                        });
                        console.log("fetch路径图片完成"); 
                        // 3. 请求路径图像（使用专门的图像API）
                        document.getElementById("start-point").value = start;
                        document.getElementById("goal-point").value = goal;
                        updatePathImage(start, goal); // 确保这个函数调用正确的图像API
                    }
                } catch (error) {
                    console.error("路径规划或任务分配失败:", error);
                }
            }

            initCanvas();
            setTimeout(startTracking, 2000);
        };
    </script>
</body>
