<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 无人机管理平台</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* 背景样式 - 现代化渐变背景 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* 动态背景装饰 - 无人机元素 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        /* 无人机装饰元素 */
        .drone-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drone-1 {
            position: absolute;
            top: 15%;
            left: 10%;
            font-size: 24px;
            animation: fly1 20s linear infinite;
            opacity: 0.3;
        }

        .drone-2 {
            position: absolute;
            top: 25%;
            right: 15%;
            font-size: 20px;
            animation: fly2 25s linear infinite;
            opacity: 0.4;
        }

        .drone-3 {
            position: absolute;
            bottom: 20%;
            left: 20%;
            font-size: 18px;
            animation: fly3 30s linear infinite;
            opacity: 0.3;
        }

        .drone-4 {
            position: absolute;
            bottom: 30%;
            right: 10%;
            font-size: 22px;
            animation: fly4 22s linear infinite;
            opacity: 0.35;
        }

        /* 无人机飞行动画 */
        @keyframes fly1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(15deg); }
            50% { transform: translate(200px, 0) rotate(0deg); }
            75% { transform: translate(100px, 50px) rotate(-15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes fly2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-80px, -30px) rotate(-10deg); }
            66% { transform: translate(-160px, 0) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes fly3 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(120px, -40px) rotate(20deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes fly4 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-60px, -20px) rotate(-5deg); }
            50% { transform: translate(-120px, 0) rotate(0deg); }
            75% { transform: translate(-60px, 20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        /* 容器样式 - 玻璃态效果 */
        .reset-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo区域 */
        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* 标题样式 */
        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
        }

        /* 表单组样式 */
        .form-group {
            margin-bottom: 24px;
            text-align: left;
            position: relative;
        }

        /* 标签样式 */
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: #667eea;
        }

        /* 输入框样式 */
        input[type="tel"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #2d3748;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* 输入框图标 */
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-group:focus-within .input-icon {
            color: #667eea;
        }

        /* 按钮样式 */
        button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        /* 返回链接样式 */
        .back-link {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }

        .back-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .back-link a:hover::after {
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }

        /* 消息样式 */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        /* 说明文字 */
        .description {
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- 无人机装饰元素 -->
    <div class="drone-decoration">
        <div class="drone-1">🚁</div>
        <div class="drone-2">🛸</div>
        <div class="drone-3">🚁</div>
        <div class="drone-4">🛸</div>
    </div>

    <div class="reset-container">
        <!-- Logo区域 -->
        <div class="logo">
            <div class="logo-icon">🔐</div>
            <h2>找回密码</h2>
            <p class="subtitle">通过手机号码重置您的密码</p>
        </div>

        <!-- 消息提示区域 -->
        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>

        <!-- 说明文字 -->
        <div class="description">
            <p>请输入您注册时使用的手机号码，系统将为您生成临时密码。</p>
            <p>⚠️ 注意：临时密码将直接显示在页面上，请妥善保管并及时修改。</p>
        </div>

        <!-- 找回密码表单 -->
        <form id="reset-form" action="{% url 'users:reset_password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone_number">手机号码</label>
                <input type="tel" id="phone_number" name="phone_number" required placeholder="请输入您的手机号码">
                <span class="input-icon">📱</span>
            </div>
            <button type="submit">重置密码</button>
        </form>

        <!-- 返回链接 -->
        <div class="back-link">
            <a href="{% url 'users:login' %}">← 返回登录</a>
        </div>
    </div>

    <!-- 交互脚本 -->
    <script>
        const form = document.getElementById('reset-form');
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // 显示消息函数
        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 8000); // 成功消息显示更长时间
        }

        // 隐藏所有消息
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(form);
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;

            // 按钮加载状态
            submitButton.textContent = '处理中...';
            submitButton.disabled = true;

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'X-CSRFToken': csrftoken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(successMessage, data.message);
                    // 清空表单
                    form.reset();
                } else {
                    showMessage(errorMessage, data.message);
                }
            })
            .catch(error => {
                showMessage(errorMessage, '网络错误，请稍后重试。');
            })
            .finally(() => {
                // 恢复按钮状态
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        });

        // 输入框焦点效果
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>

</html>
