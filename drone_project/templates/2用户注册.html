<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机管理平台注册</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* 背景样式 - 添加渐变和动画 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* 背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "1.jpg" %}') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* 注册容器样式 - 玻璃态效果 */
        .register-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 装饰性元素 */
        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        /* 标题样式 */
        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        /* 标签样式 */
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: #667eea;
        }

        /* 输入框样式 */
        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #2d3748;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background-color: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        /* 按钮样式 */
        button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* 链接样式 */
        .links {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #718096;
            position: relative;
            z-index: 1;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 12px;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 500;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
        }

        .links a:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>无人机管理平台</h2>
        <p class="subtitle">创建您的账号，开始使用无人机管理平台</p>
        
        <form id="register-form" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="phone">电话号码</label>
                <input type="tel" id="phone" name="phone_number" required placeholder="请输入电话号码">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码">
            </div>
            <button type="submit">注册</button>
            <div class="links">
                <a href="{% url 'users:login' %}">已有账号？立即登录</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            
            // 密码一致性验证
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致，请重新输入');
                return;
            }

            const formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'X-CSRFToken': csrftoken
                }
            })
           .then(response => response.json())
           .then(data => {
                if (data.success) {
                    // 添加成功动画
                    const button = form.querySelector('button');
                    button.innerHTML = '注册成功！';
                    button.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
                    
                    setTimeout(() => {
                        form.reset();
                        window.location.href = "{% url 'users:login' %}";
                    }, 1000);
                } else {
                    alert(data.message || '注册失败，请稍后重试。');
                }
            })
           .catch(error => {
                alert('网络错误，请稍后重试。');
            });
        });

        // 添加输入框焦点动画
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
